<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th:href="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <div class="card-header bg-white border-0">
                    <h2 class="card-title text-center">Login</h2>
                </div>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid Username or Password
                </div>

                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Logout Successful!
                </div>

                <form th:action="@{/login}" method="post" role="form" th:object="${user}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input th:field="*{username}" type="text" class="form-control" id="username" name="username"
                               placeholder="Enter your Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input th:field="*{password}" type="password" class="form-control" id="password" name="password"
                               placeholder="Enter your Password" required>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary mx-auto">Login</button>
                    </div>
                </form>

                <p class="mt-3 text-center">
                    Don't have an account? <a th:href="@{/register}" class="text-primary">Register</a> here.
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
